<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.1.10/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100vw; height: 100vh;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    "series": [
        {
            "radius": [
                "50%", 
                "70%"
            ], 
            "data": [
                {
                    "name": "de_dust2", 
                    "value": 2
                }, 
                {
                    "name": "de_cache", 
                    "value": 3
                }, 
                {
                    "name": "de_mirage", 
                    "value": 12
                }, 
                {
                    "name": "de_inferno", 
                    "value": 9
                }
            ], 
            "name": "Map Picks in MLG", 
            "type": "pie"
        }
    ], 
    "yAxis": [
        {}
    ], 
    "legend": {
        "y": "top", 
        "x": "center", 
        "data": [
            "de_dust2", 
            "de_cache", 
            "de_mirage", 
            "de_inferno"
        ], 
        "orient": "horizontal"
    }, 
    "xAxis": [
        {}
    ], 
    "title": {
        "text": "Map Picks in MLG", 
        "subtext": "In group A"
    }
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
